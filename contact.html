<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Contact form</h1>
    <form>
      <input type="text" value="Enter your name here" />
      <input type="text" value="Enter your email here" />
    </form>

    <p>What is your age</p>
    <!-- Following 8 lines are inspired by https://www.w3schools.com/html/html_forms.asp  -->
    <form>
      <input type="radio" id="18-21" name="age" value="18-21" />
      <label for="18-21">18-21</label>
      <input type="radio" id="22-25" name="age" value="22-25" />
      <label for="22-25">22-25</label>
      <input type="radio" id="older" name="age" value="older" />
      <label for="older">older</label>
    </form>

    <p>Are you a teacher or a student</p>

    <!-- Following 7 lines are inspired by https://www.w3schools.com/html/html_forms.asp  -->
    <form>
      <input type="checkbox" />
      <label for="checkbox">teacher</label>
      <input type="checkbox" />
      <label for="checkbox">student</label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
